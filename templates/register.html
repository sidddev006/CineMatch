{% extends "layout.html" %}

{% block body %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 180px); padding: 4rem 0;">
            <div class="col-md-10 col-lg-5">

                <div class="auth-card">
                    <a href="/" class="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg>
                        <span>Back to Home</span>
                    </a>

                    <div class="auth-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16"><path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/><path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/></svg>
                    </div>

                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Join us and start discovering amazing movies.</p>

                    <form action="/register" method="post" class="auth-form">
                        <div class="form-group">
                            <label for="usernameInput" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/></svg>Username</label>
                            <input type="text" id="usernameInput" class="form-control" name="username" autocomplete="off" autofocus="on" placeholder="Choose a username" required>
                            <small class="form-hint">This will be your unique identifier.</small>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg>Password</label>
                            <input type="password" id="passwordInput" class="form-control" name="password" autocomplete="off" placeholder="Create a strong password" required>
                            <small class="form-hint">Use at least 8 characters.</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmationInput" class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-check" viewBox="0 0 16 16"><path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z"/><path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/></svg>Confirm Password</label>
                            <input type="password" id="confirmationInput" class="form-control" name="pass_confirm" autocomplete="off" placeholder="Re-enter your password" required>
                        </div>

                        <button type="submit" class="btn-submit">
                            <span>Create Account</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/></svg>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="/login" class="auth-link">Sign in instead</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Auth Card (Light Mode) */
    .auth-card {
        background: white;
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        animation: fadeInUp 0.6s ease-out;
        position: relative;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    /* Back Button */
    .back-button {
        display: inline-flex; align-items: center; gap: 0.5rem; color: #64748b;
        text-decoration: none; font-weight: 600; margin-bottom: 1.5rem;
        padding: 0.5rem 1rem; border-radius: 99px; transition: all 0.3s ease;
    }
    .back-button:hover { color: #6366f1; background-color: #f1f5f9; }

    /* Auth Icon */
    .auth-icon {
        display: flex; align-items: center; justify-content: center;
        width: 80px; height: 80px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border-radius: 20px; margin: 0 auto 2rem;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
    }
    .auth-icon svg { color: white; }

    /* Title & Subtitle */
    .auth-title { font-size: 2rem; font-weight: 800; text-align: center; color: #1e293b; margin-bottom: 0.5rem; }
    .auth-subtitle { font-size: 1rem; color: #64748b; text-align: center; margin-bottom: 2.5rem; }

    /* Form */
    .auth-form { margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-label {
        display: flex; align-items: center; gap: 0.5rem; font-weight: 600;
        color: #334155; margin-bottom: 0.5rem; font-size: 0.95rem;
    }
    .form-label svg { color: #6366f1; }
    .form-control {
        width: 100%; padding: 0.875rem 1rem; font-size: 1rem;
        border: 2px solid #e2e8f0; border-radius: 12px;
        transition: all 0.3s ease; background: #f8fafc;
    }
    .form-control:focus {
        outline: none; border-color: #6366f1; background: white;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    .form-control::placeholder { color: #94a3b8; }
    .form-hint { display: block; margin-top: 0.5rem; font-size: 0.85rem; color: #64748b; }

    /* Submit Button */
    .btn-submit {
        width: 100%; padding: 1rem;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white; border: none; border-radius: 12px; font-size: 1.05rem;
        font-weight: 700; display: flex; align-items: center;
        justify-content: center; gap: 0.5rem; cursor: pointer;
        transition: all 0.3s ease; margin-top: 2rem;
    }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(99, 102, 241, 0.3); }
    .btn-submit svg { transition: transform 0.3s ease; }
    .btn-submit:hover svg { transform: translateX(4px); }

    /* Footer */
    .auth-footer { text-align: center; padding-top: 1.5rem; border-top: 1px solid #e2e8f0; }
    .auth-footer p { margin: 0; color: #64748b; font-size: 0.95rem; }
    .auth-link { color: #6366f1; font-weight: 600; text-decoration: none; transition: color 0.3s ease; }
    .auth-link:hover { color: #8b5cf6; text-decoration: underline; }

    /* Removed the .auth-info section as it's redundant. The back button is a better user flow. */

    /* Responsive */
    @media (max-width: 768px) { .auth-card { padding: 2rem 1.5rem; } .auth-title { font-size: 1.75rem; } .auth-subtitle { font-size: 0.95rem; } }
</style>
{% endblock %}
